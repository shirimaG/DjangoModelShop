
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}My shop{% endblock %}</title>
        <link href="{% static "css/base.css" %}" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">My shop</a>
        </div>
            <div id="subheader">
             <div class="cart">
                    <h2>Hi! Welcome Your Supper Shop App, Please login</h2>
             </div>
            </div>
        <div id="content">
        {% block content %}
            <form method="POST">{% csrf_token %} 
                {{form}}
                <button type= 'submit' class='btn btn-default'>Submit</button>
            </form>
        {% endblock %}
        </div>
    </body>
</html>
